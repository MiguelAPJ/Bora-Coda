<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    
        <div class="title">
            <h1>Lista de Compras</h1>
        </div>    
        <div class="opt">
            
            <div class="infos">
                <span>Item</span>
                <input type="text">
            </div>
            
            <div class="amount">
                <span>Quantidade</span>
                <input type="text">
            </div> 

            <div class="select">
                <div id="category-select">
                    <label for="options-view-button">Categoria</label>
                    <input type="checkbox" id="options-view-button">
        
                    <div id="select-button">
                        <div id="selected-value">Selecione</div>
        
                        <div id="chevrons">
                            <i data-lucide="chevron-down"></i>
                            <i data-lucide="chevron-up"></i>
                        </div>
                    </div>
                </div>
        
                <ul id="options">
                    <li class="option">
                        <input 
                            type="radio"
                            name="category"
                            value="bakery"
                            data-label="Padaria"                
                        >
        
                        <i data-lucide="sandwich"></i>
                        <span class="label">Padaria</span>
                        <i data-lucide="check"></i>
                    </li>
                    
                    <li class="option">
                        <input 
                            type="radio"
                            name="category"
                            value="vegetable"
                            data-label="Legume"                
                        >
        
                        <i data-lucide="carrot"></i>
                        <span class="label">Legume</span>
                        <i data-lucide="check"></i>
                    </li>
        
                    <li class="option">
                        <input 
                            type="radio"
                            name="category"
                            value="meat"
                            data-label="Carne"                
                        >
        
                        <i data-lucide="beef"></i>
                        <span class="label">Carne</span>
                        <i data-lucide="check"></i>
                    </li>
        
                    <li class="option">
                        <input 
                            type="radio"
                            name="category"
                            value="fruit"
                            data-label="Fruta"                
                        >
        
                        <i data-lucide="apple"></i>
                        <span class="label">Fruta</span>
                        <i data-lucide="check"></i>
                    </li>
        
                    <li class="option">
                        <input 
                            type="radio"
                            name="category"
                            value="drink"
                            data-label="Bebida"                
                        >
        
                        <i data-lucide="milk"></i>
                        <span class="label">Bebida</span>
                        <i data-lucide="check"></i>
                    </li>
                </ul>
            </div>

            <div class="add">
                <button>
                    <i data-lucide="plus"></i>
                </button>
            </div>
        </div>

        <div class="list">
            <div class="name">
                <input type="checkbox" id="checkbox-1">
                <label class="checkbox" for="checkbox-1"></label>                
                <div>
                    <h2>Maça</h2>
                    <span>2 unidades</span>
                </div>
            </div>

            <div class="description">                
                <div>
                    <i data-lucide="apple"></i>
                    <span>Fruta</span>
                </div>
                <i data-lucide="more-vertical"></i>
            </div>            
        </div>

        <div class="list">
            <div class="name">
                <input type="checkbox" id="checkbox-1">
                <label class="checkbox" for="checkbox-1"></label>                
                <div>
                    <h2>Pão francês</h2>
                    <span>4 unidades</span>
                </div>
            </div>

            <div class="description">                
                <div>
                    <i data-lucide="sandwich"></i>
                    <span>Padaria</span>
                </div>
                <i data-lucide="more-vertical"></i>
            </div>
            
        </div>

        <div class="list">
            <div class="name">
                <input type="checkbox" id="checkbox-1">
                <label class="checkbox" for="checkbox-1"></label>                
                <div>
                    <h2>Brócolis</h2>
                    <span>1 unidades</span>
                </div>
            </div>

            <div class="description">                
                <div>
                    <i data-lucide="carrot"></i>
                    <span>Legume</span>
                </div>
                <i data-lucide="more-vertical"></i>
            </div>            
        </div>


        <div class="list">
            <div class="name">
                <input type="checkbox" id="checkbox-1">
                <label class="checkbox" for="checkbox-1"></label>                
                <div>
                    <h2>Leite</h2>
                    <span>2 Litros</span>
                </div>
            </div>

            <div class="description">                
                <div>
                    <i data-lucide="milk"></i>
                    <span>Bebida</span>
                </div>
                <i data-lucide="more-vertical"></i>
            </div>            
        </div>

      <div class="list">
            <div class="name">
                <input type="checkbox" id="checkbox-1">
                <label class="checkbox" for="checkbox-1"></label>                
                <div>
                    <h2>Peito de frango</h2>
                    <span>2 kg</span>
                </div>
            </div>

            <div class="description">                
                <div>
                    <i data-lucide="beef"></i>
                    <span>Carne</span>
                </div>
                <i data-lucide="more-vertical"></i>
            </div>            
        </div>

        <div class="list">
            <div class="name">
                <input type="checkbox" id="checkbox-1">
                <label class="checkbox" for="checkbox-1"></label>                
                <div>
                    <h2>Mamão</h2>
                    <span>1 unidade</span>
                </div>
            </div>

            <div class="description">                
                <div>
                    <i data-lucide="apple"></i>
                    <span>fruta</span>
                </div>
                <i data-lucide="more-vertical"></i>
            </div>            
        </div>
    
    
    
    


    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="./script.js"></script>
</body>
</html>
