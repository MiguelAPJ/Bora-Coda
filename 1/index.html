<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">


    <title>Player Musica</title>
    <link rel="stylesheet" href="./style.css">
    

</head>
<body>
   <div class="app">
        <div class="player">
            <img src="./assets/bg-music.png" alt="logo musica">
            <div class="description">
                <h1>Acorda devinho</h1>
                <p>Banda rocks</p>
            </div>
            <div class="btn">
                <i class="ph ph-rewind"></i>
                <i class="ph ph-play"></i>
                <i class="ph ph-fast-forward"></i>         
                                
            </div>
            <div class="progress">
                <svg xmlns="http://www.w3.org/2000/svg" width="191" height="7" viewBox="0 0 191 7" fill="none">
                    <rect opacity="0.3" x="0.411865" y="0.446167" width="189.659" height="6.00186" rx="3.00093" fill="#D9D9D9"/>
                    <rect opacity="0.8" x="0.411865" y="0.446167" width="165.003" height="6.00186" rx="3.00093" fill="#D9D9D9"/>
                  </svg>
            </div>
            <div class="time">
                <div><span>3:20</span> </div>
                <span>00:12</span>
            </div>
        </div>
        
        <div class="player1">
            <div class="title">
                <img src="./assets/bg-music.png" alt="logo musica">
                <div class="description-player">                
                    <h1>Acorda Devinho</h1>
                    <p>Banda Rocks</p>
                </div>
            </div>       

            <div class="btn">
                <i class="ph ph-rewind"></i>
                <i class="ph ph-play"></i>
                <i class="ph ph-fast-forward"></i>                                
            </div>

            <div class="progress">
                <svg xmlns="http://www.w3.org/2000/svg" width="191" height="7" viewBox="0 0 191 7" fill="none">
                    <rect opacity="0.3" x="0.411865" y="0.446167" width="189.659" height="6.00186" rx="3.00093" fill="#D9D9D9"/>
                    <rect opacity="0.8" x="0.411865" y="0.446167" width="165.003" height="6.00186" rx="3.00093" fill="#D9D9D9"/>
                  </svg>
            </div>
            <div class="time">
                <div><span>3:20</span> </div>
                <span>00:12</span>
            </div>

        </div>

        <div class="player2">
            <div class="player2">
                <div class="title">
                    <img src="./assets/bg-music.png" alt="logo musica">
                    <div class="description-player">                
                        <h1>Acorda Devinho</h1>
                        <p>Banda Rocks</p>
                    </div>
                </div>       
    
                <div class="btn">
                    <i class="ph ph-rewind"></i>
                    <i class="ph ph-play"></i>
                    <i class="ph ph-fast-forward"></i>                                
                </div>
            
        </div>
   </div>
   <script src="https://unpkg.com/@phosphor-icons/web"></script>
</body>
</html>
